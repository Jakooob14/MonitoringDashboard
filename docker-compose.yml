services:
  dashboard:
    image: jakooob/monitoring-dashboard:latest
    container_name: monitoring-dashboard
    env_file:
      - .env
    environment:
      App__BaseUrl: ${APP_BASE_URL:-http://localhost:8080}
      ASPNETCORE_ENVIRONMENT: ${ASPNETCORE_ENVIRONMENT:-Production}
    depends_on:
      - postgres
    volumes:
      - data-protection:/root/.aspnet/DataProtection-Keys
    networks:
      - monitoring-dashboard
    restart: unless-stopped
    ports:
      - 8080:8080

  postgres:
    image: postgres:17
    container_name: monitoring-dashboard-db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-monitoring_dashboard}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-monitoring_dashboard}
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - monitoring-dashboard
    restart: unless-stopped

volumes:
  pgdata:
  data-protection:

networks:
  monitoring-dashboard: